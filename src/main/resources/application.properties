spring.application.name=AI_Career_Advisor

############################################
# 1. \uC11C\uBC84 & \uBDF0 \uD15C\uD50C\uB9BF \uAE30\uBCF8 \uC124\uC815
############################################
# \uC11C\uBC84 \uD3EC\uD2B8
server.port=9003

############################################
# 2. DB(MariaDB) \uC124\uC815
############################################
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/aicareeradvisor?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul

spring.datasource.username=root
spring.datasource.password=1234


############################################
# 3. JPA \uC124\uC815
############################################
# \uAC1C\uBC1C \uB2E8\uACC4\uC5D0\uC11C\uB294 update \uB9CE\uC774 \uC0AC\uC6A9 (\uC6B4\uC601\uC740 validate \uB610\uB294 none \uAD8C\uC7A5)
spring.jpa.hibernate.ddl-auto=update

# SQL \uB85C\uADF8 \uBCF4\uAE30
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MariaDB \uBC29\uC5B8 (Hibernate 6 \uAE30\uC900)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# SQL \uBC14\uC778\uB529 \uD30C\uB77C\uBBF8\uD130\uAE4C\uC9C0 \uBCF4\uACE0 \uC2F6\uC744 \uB54C
logging.level.org.hibernate.SQL=debug 
## SQL \uC5C5\uB370\uC774\uD2B8 \uB85C\uAE45 \uC815\uBCF4\uAC00 \uBD88\uD544\uC694\uC2DC : \uC8FC\uC11D \uD574\uC81C
#logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace


############################################
# 6. \uB85C\uAE45 \uAE30\uBCF8
############################################
logging.level.root=info
logging.level.com.yourpackage=debug