<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 목록 · AI Career Advisor</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-list-layout {
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .profile-card-row {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.05);
            padding: 16px 20px;
            margin-bottom: 12px;
        }

        .profile-title {
            font-weight: 600;
        }

        .profile-meta {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="container profile-list-layout">

    <!-- 헤더 영역 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1"
                th:text="${currentUserName} + ' 님의 프로필 목록'">
                홍길동 님의 프로필 목록
            </h2>
            <p class="text-muted mb-0">
                생성된 프로필을 확인하고, 이후 AI 분석/심리검사 연동 등에 활용합니다.
            </p>
        </div>
        <div class="text-end">
            <a th:href="@{/profile/new}" class="btn btn-primary">
                새 프로필 생성
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(profileList)}">
        <div class="alert alert-light border">
            아직 생성된 프로필이 없습니다.
            <a th:href="@{/profile/new}">새 프로필을 생성해 보세요.</a>
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(profileList)}">
        <div th:each="profile : ${profileList}" class="profile-card-row">

            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="profile-title"
                         th:text="${profile.profileTitle}">
                        2025 취업 준비 프로필
                    </div>
                    <div class="profile-meta text-muted mt-1">
                        타입:
                        <span th:text="${profile.profileType}">ADULT_JOBSEEKER</span>
                        · 생성일:
                        <span th:text="${#temporals.format(profile.regDate, 'yyyy-MM-dd HH:mm')}">
                            2025-01-01 12:00
                        </span>
                        <span th:if="${profile.modDate != null}">
                            · 수정일:
                            <span th:text="${#temporals.format(profile.modDate, 'yyyy-MM-dd HH:mm')}">
                                2025-01-02 13:00
                            </span>
                        </span>
                    </div>
                </div>

                <div class="text-end">
                    <!-- TODO: 추후 상세/편집/AI 분석/심리검사 연동 버튼 추가 예정 -->
                    <button type="button" class="btn btn-sm btn-outline-secondary" disabled>
                        상세 보기 (준비 중)
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-primary" disabled>
                        AI 분석 (준비 중)
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
